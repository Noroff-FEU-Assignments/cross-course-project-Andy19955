<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushing the comfort zone - RainyDays</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/28b3cf1213.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="branding">
          <a href="#" title="RainyDays">
            <img class="logo" src="images/logo.png" alt="RainyDays logo">
          </a>
        </div>
        <input type="checkbox" id="menu-checkbox">
        <div class="navigation-collapse" id="navigationCollapse">
          <ul class="navigation-elements">
            <li>
              <a class="nav-link active" href="../">Home</a>
            </li>
            <li>
              <a class="nav-link" href="women/">Women</a>
            </li>
            <li>
              <a class="nav-link" href="men/">Men</a>
            </li>
            <li>
              <a class="nav-link" href="contact/">Contact</a>
            </li>
            <li>
              <a class="nav-link" href="about/">About</a>
            </li>
          </ul>
        </div>
        <a href="checkout/" class="nav-cart" title="Go to cart">
          <div class="cart-icon">
            <i class="fa fa-bag-shopping"></i>
            <span class="cart-count">2</span>
            </div>
        </a>
        <label for="menu-checkbox" class="navigation-toggler"><i class="fa fa-bars"></i></label>
      </nav>
    </header>
    <main>
      <section id="hero" class="hero">
        <h1 class="hero-title">
          Pushing the Comfort Zone
        </h1>
        <div class="hero-buttons">
          <a href="women/" class="main-btn">Women</a>
          <a href="men/" class="main-btn">Men</a>
        </div>
      </section>
      <section id="new-releases">
        <h2 class="section-title">
          New releases
        </h2>
        <div class="product-list">
          <a href="jacket1/" title="Jacket 1">
            <div class="product-card">
              <div class="product-img">
                <img src="images/jacket1-small.jpg" alt="Jacket 1">
              </div>
              <span class="product-name">Jacket 1</span>
              <span class="product-price">$ 109</span>
            </div>
          </a>
          <div class="product-card">
            <div class="product-img">
              <img src="images/jacket2-small.jpg" alt="Jacket 2">
            </div>
            <span class="product-name">Jacket 2</span>
            <span class="product-price">$ 99</span>
          </div>
          <div class="product-card">
            <div class="product-img">
              <img src="images/jacket3-small.jpg" alt="Jacket 3">
            </div>
            <span class="product-name">Jacket 3</span>
            <span class="product-price">$ 79</span>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <span class="copyright">&copy; 2023 RainyDays</span>
        <span>|</span>
        <a href="about/" class="footer-link">About</a>
        <a href="contact/" class="footer-link">Contact</a>
      </div>
    </footer>
  </body>
</html>
