<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - RainyDays</title>
    <meta name="descrition" content="Complete the checkout and your order will be shipped to you in no time.">
    <link href="../css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/28b3cf1213.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="branding">
            <a href="../" title="RainyDays">
                <img class="logo" src="../images/logo.png" alt="RainyDays logo">
            </a>
        </div>
        <input type="checkbox" id="menu-checkbox">
        <div class="navigation-collapse" id="navigationCollapse">
          <ul class="navigation-elements">
            <li>
              <a class="nav-link" href="../">Home</a>
            </li>
            <li>
              <a class="nav-link" href="../women/">Women</a>
            </li>
            <li>
              <a class="nav-link" href="../women/">Men</a>
            </li>
            <li>
              <a class="nav-link" href="../contact/">Contact</a>
            </li>
            <li>
              <a class="nav-link" href="../about/">About</a>
            </li>
          </ul>
        </div>
        <a href="../checkout/" class="nav-cart" title="Go to cart">
          <div class="cart-icon">
            <i class="fa fa-bag-shopping"></i>
            <span class="cart-count">2</span>
            </div>
        </a>
        <label for="menu-checkbox" class="navigation-toggler"><i class="fa fa-bars"></i></label>
      </nav>
    </header>
    <main>
        <nav id="breadcrumbs" class="breadcrumbs-container">
            <a href="../">Home</a> / <a href="../checkout/">Checkout</a>
        </nav>
        <section id="checkout" class="checkout-section">
            <div class="order-summary">
                <h1 class="page-title">
                    Order summary
                </h1>
                <div class="order-details">
                    <div class="order-details-row order-details-header">
                        <div class="order-details-title">
                            Product
                        </div>
                        <div class="order-details-title"></div>
                        <div class="order-details-title">
                            Amount
                        </div>
                        <div class="order-details-title">
                            Total
                        </div>
                    </div>
                    <div class="order-details-row">
                        <div class="order-details-element">
                            <div class="order-image">
                                <img src="../images/jacket1-small.jpg" alt="Jacket 1">
                            </div>
                        </div>
                        <div class="order-details-element">
                            <div class="order-info">
                                <span class="product-title">
                                    Jacket 1
                                </span>
                                <span class="product-price">
                                    $ 109
                                </span>
                                <span class="product-size">
                                    Size: L
                                </span>
                            </div>
                        </div>
                        <div class="order-details-element">
                            <div class="order-amount">
                                <div class="counter-box">
                                    <span class="counter-box-element">
                                        -
                                    </span>
                                    <span class="counter-box-number">1</span>
                                    <span class="counter-box-element">
                                        +
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="order-details-element">
                            <div class="order-price">
                                $ 109
                            </div>
                        </div>
                    </div>
                    <div class="order-details-row">
                        <div class="order-details-element">
                            <div class="order-image">
                                <img src="../images/jacket3-small.jpg" alt="Jacket 3">
                            </div>
                        </div>
                        <div class="order-details-element">
                            <div class="order-info">
                                <span class="product-title">
                                    Jacket 3
                                </span>
                                <span class="product-price">
                                    $ 79
                                </span>
                                <span class="product-size">
                                    Size: L
                                </span>
                            </div>
                        </div>
                        <div class="order-details-element">
                            <div class="order-amount">
                                <div class="counter-box">
                                    <span class="counter-box-element">
                                        -
                                    </span>
                                    <span class="counter-box-number">1</span>
                                    <span class="counter-box-element">
                                        +
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="order-details-element">
                            <div class="order-price">
                                $ 79
                            </div>
                        </div>
                    </div>
                    <div class="order-details-footer">
                        <div class="order-details-element"></div>
                        <div class="order-details-element"></div>
                        <div class="order-details-element"></div>
                        <div class="order-details-element">
                            Total: $ 199
                        </div>
                    </div>
                </div>
            </div>
            <div class="payment-details">
                <h1 class="page-title">
                    Payment details
                </h1>
                <div class="form-container">
                    <form action="#" method="post">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name" class="form-label">Full name</label>
                                <input type="text" id="name" class="form-input" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" id="address" class="form-input" placeholder="Address" required>
                            </div>
                            <div class="form-group">
                                <label for="zip-code" class="form-label">Zip code</label>
                                <input type="text" id="zip-code" class="form-input" placeholder="Zip code" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="card" class="form-label">Card number</label>
                                <input type="text" id="card" class="form-input" placeholder="xxxx xxxx xxxx xxxx" required>
                            </div>
                            <div class="form-group">
                                <label for="card-expiry" class="form-label">Expiry date</label>
                                <input type="text" id="card-expiry" class="form-input" placeholder="MM/YY" required>
                            </div>
                            <div class="form-group">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="text" id="cvv" class="form-input" placeholder="xxx" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <a href="../checkout-success/" class="form-btn">Place order</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
      <div class="footer-container">
        <span class="copyright">&copy; 2023 RainyDays</span>
        <span class="footer-decoration">|</span>
        <a href="../about/" class="footer-link">About</a>
        <a href="../contact/" class="footer-link">Contact</a>
      </div>
    </footer>
  </body>
</html>
